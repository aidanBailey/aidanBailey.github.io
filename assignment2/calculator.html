<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kow Kow Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="calculatorStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="calculate.js"></script>
  </head>

  <body>
    <div class="container rounded calculator">
        <div id="answer" class="row">
            <div id="answerRow" class="col text-right">
                <p id="answerText"></p>
            </div>
        </div>
        <div class="row">
            <div class="col text-right">
                <form id="expression" type="text" class="rounded">
                    <h1 id="expressionText">0</h1>
                </form>
            </div>
        </div>
        <div class="row no-gutter">
            <div class="col">
                <button type="button" class="btn btn-secondary w-100 btn-input">(</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary w-100 btn-input">)</button>
            </div>
            <div class="col">
                <button id="clearButton" type="button" class="btn btn-secondary w-100">AC</button>
            </div>
        </div>
        <div class="row rowBuffer no-gutter">
            <div class="col">
                <button type="button" class="btn btn-dark w-100 btn-input">7</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark w-100 btn-input">8</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark w-100 btn-input">9</button>
            </div>
            <div class="col">
                <button id="divideButton" type="button" class="btn btn-secondary w-100 btn-operation">รท</button>
            </div>
        </div>
        <div class="row rowBuffer no-gutter">
            <div class="col">
                <button type="button" class="btn btn-dark w-100 btn-input">4</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark w-100 btn-input">5</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark w-100 btn-input">6</button>
            </div>
            <div class="col">
                <button id="multiplyButton" type="button" class="btn btn-secondary w-100 btn-operation">ร</button>
            </div>
        </div>
        <div class="row rowBuffer no-gutter">
            <div class="col">
                <button type="button" class="btn btn-dark w-100 btn-input">1</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark w-100 btn-input">2</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark w-100 btn-input">3</button>
            </div>
            <div class="col">
                <button id="subtractButton" type="button" class="btn btn-secondary w-100 btn-operation">-</button>
            </div>
        </div>
        <div id="bottomButtons" class="row rowBuffer no-gutter">
            <div class="col">
                <button type="button" class="btn btn-dark w-100 btn-input btn-input">0</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark w-100 btn-input">.</button>
            </div>
            <div class="col">
                <button id="resultButton" type="button" class="btn btn-light w-100">=</button>
            </div>
            <div class="col">
                <button id="addButton" type="button" class="btn btn-secondary w-100 btn-operation">+</button>
            </div>
        </div>
    </div>
  </body>
</html>
