<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kow Kow Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="calculatorStyle.css">
  </head>

  <body>
    <div class="container rounded calculator">
        <div id="answer" class="row">
            <div class="col text-right">
                <p id="answerText">Answer</p>
            </div>
        </div>
        <div class="row">
            <div class="col text-right">
                <form id="expression" type="text" class="rounded">
                    <h1 id="expressionText">0</h1>
                </form>
            </div>
        </div>
        <div class="row no-gutter">
            <div class="col">
                <button type="button" class="btn btn-secondary w-100">(</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary w-100">)</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary w-100">AC</button>
            </div>
        </div>
        <div class="row rowBuffer no-gutter">
            <div class="col">
                <button type="button" class="btn btn-dark w-100">7</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark w-100">8</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark w-100">9</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary w-100">รท</button>
            </div>
        </div>
        <div class="row rowBuffer no-gutter">
            <div class="col">
                <button type="button" class="btn btn-dark w-100">4</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark w-100">5</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark w-100">6</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary w-100">ร</button>
            </div>
        </div>
        <div class="row rowBuffer no-gutter">
            <div class="col">
                <button type="button" class="btn btn-dark w-100">1</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark w-100">2</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark w-100">3</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary w-100">-</button>
            </div>
        </div>
        <div id="bottomButtons" class="row rowBuffer no-gutter">
            <div class="col">
                <button type="button" class="btn btn-dark w-100">0</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark w-100">.</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light w-100">=</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary w-100">+</button>
            </div>
        </div>
    </div>
  </body>
</html>
